<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter Template</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/magnific-popup.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <!-- header part start -->
    <header class="wpr_header wpr_header_transparent">
      <div class="container wpr_header_container">
        <div class="wpr_header_area bg-light">
          <div class="wpr_header_logo">
            <a href="index.html">
              <img src="/assets/images/logo.png" alt="" />
            </a>
          </div>
          <div class="wpr_header_content">
            <nav class="wpr_header_menu">
              <ul class="wpr_header_menu_items">
                <li class="wpr_header_item"><a href="">Home</a></li>
                <li class="wpr_header_item"><a href="">About</a></li>
                <li class="wpr_header_item"><a href="">Causes</a></li>
                <li class="wpr_header_item"><a href="">Pages</a></li>
                <li class="wpr_header_item"><a href="">Donate</a></li>
                <li class="wpr_header_item"><a href="">Contact</a></li>
              </ul>
            </nav>

            <div class="wpr_header_contact">
              <div class="wpr_header_call">
                <span><img src="/assets/images/icons/tel.jpg" alt="" /></span>
                <a href="tel:+12800 222000">(+12) 800 222 000</a>
              </div>
              <div class="wpr_header_btn">
                <a href="" class="wpr_btn">Donate Now</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header part end -->

    <!-- banner part start -->
    <div class="wpr_banner">
      <img
        class="wpr_banner_hand-shape"
        src="/assets/images/banner/hande-shape.png"
        alt=""
      />
      <img
        class="wpr_banner_wave-shape"
        src="/assets/images/banner/wave-shape.png"
        alt=""
      />
      <div class="container">
        <div class="row">
          <div class="col-xl-8">
            <div class="wpr_banner_content">
              <h5>Stop world hunger</h5>
              <h1>
                Every child
                <span class="d-block"> deserves to Eat. </span>
              </h1>
              <div class="wpr_banner_btn_wrapper">
                <a href="" class="wpr_donate_btn">Donate Now</a>
                <a href="" class="wpr_involved_btn">Grt Involved</a>
              </div>
            </div>
          </div>
          <div class="col-xl-4 align-self-center">
            <div class="wpr_banner_video">
              <a
                class="video-popup"
                href="https://www.youtube.com/watch?v=CiFoHm7HD94"
              >
                <img src="/assets/images/icons/video.png" alt="" />
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="wpr_banner_border">
        <img src="/assets/images/banner/banner-border.png" alt="" />
      </div>
    </div>
    <!-- banner part end -->
    <!-- services part start -->
    <div class="wpr_services_area">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="wprservices box_shadow_red mt_minus_100">
              <img class="wpr_content_img" src="/assets/images/services/house.png" alt="house" />

              <div class="wprservices_content">
                <h6>Health & Shelter</h6>
                <button>Read More</button>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="wprservices box_shadow_green mt_minus_100">
              <img class="wpr_content_img" src="/assets/images/services/pin.png" alt="care" />

              <div class="wprservices_content">
                <h6>Medical Care</h6>
                <button>Read More</button>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="wprservices box_shadow_yellow mt_minus_100">
              <img class="wpr_content_img" src="/assets/images/services/ghat.png" alt="graduation" />

              <div class="wprservices_content">
                <h6>Education</h6>
                <button>Read More</button>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="wprservices box_shadow_violet mt_minus_100">
              <img class="wpr_content_img" src="/assets/images/services/food.png" alt="food" />
              <div class="wprservices_content">
                <h6 class="wpr_content_title">Disaster relief</h6>
                <button class="wpr_content_btn">Read More</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- services part end -->
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/jquery.magnific-popup.min.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
